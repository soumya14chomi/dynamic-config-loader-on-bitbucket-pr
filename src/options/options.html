<!DOCTYPE html>
<html lang="en">
<head>
    <title>Config Key Finder - Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .option {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
<h1>Config Key Finder Settings</h1>

<div class="option">
    <label>
        <input type="checkbox" id="maskSecrets">
        Mask sensitive values (passwords, secrets)
    </label>
</div>

<div class="option">
    <label for="missingBehavior">When config file is missing:</label>
    <select id="missingBehavior">
        <option value="show">Show badges with "Not set"</option>
        <option value="hide">Hide badges</option>
    </select>
</div>

<div class="option">
    <label>
        <input type="checkbox" id="enableExtension">
        Enable extension on Bitbucket PR pages
    </label>
</div>

<button id="saveBtn">Save Settings</button>
<p id="status" style="margin-top:10px;color:green;"></p>

<script src="options.js"></script>
</body>
</html>
